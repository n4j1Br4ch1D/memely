<!-- Page Content -->
<div class="container my-5">
    <p *ngIf="!items.length">No results found</p>
    <div *ngIf="items.length" class="row text-center text-lg-start">
  
      <div *ngFor="let item of items" class="col-lg-3 col-md-4 col-6">
        <a href="#" class="d-block mb-4 h-100">
          <img class="img-fluid img-thumbnail" [src]="item['media_formats']['gif']['url']" alt="">
        </a>
      </div>
     
    </div>
    <button>Show More</button>
  </div>
