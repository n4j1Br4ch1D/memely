# Docker Compose file Reference (https://docs.docker.com/compose/compose-file/)
version: '3'

#Define services
services:

  #PostgreSQL Database for the application
  memely-postgres:
    image: "postgres:14"
    container_name: memely-postgres
    #Volume mounted for database for the storage
    volumes:
      - memely-data:/var/lib/postgresql/data
    networks:
      - memely-network
    ports:
      - 5432:5432 # Forward the exposed port 5432 on the container to port 5432 on the host machine

    #Environment variable for DB name, user and password
    environment:
      - POSTGRES_DB=memely
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=root

  #Back-end Spring Boot Application
  memely-app:
    #The docker file in memely-app build the jar and provides the docker image with the following name.
    # build: ./memely-app
    image: "najibrachid/memely"
    container_name: memely

    #Environment variables for Spring Boot Application.
    environment:
      - DB_SERVER=memely-postgres
      - POSTGRES_DB=memely
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=root
    networks:
      - memely-network
    ports:
      - 8082:8080 # Forward the exposed port 8080 on the container to port 8080 on the host machine
    links:
      - memely-postgres

