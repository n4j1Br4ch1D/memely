<div class="container-fluid">
    <div class="row">
        <div class="col-md-3">
            <div *ngFor="let friend of friends" class="">
                {{ friend.username }} 
            </div>
        </div>
        <div class="col-md-9">
            <div *ngFor="let message of messages" class="">
                {{ message.content }} 
            </div>
        </div>
    </div>
</div>
