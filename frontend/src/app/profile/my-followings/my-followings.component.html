<div class="container mt-5 mb-5">
    <div class="row">
       <div *ngFor="let follower of following"  class="col-md-4">
           <div class="card">
               <div class="d-block justify-content-center">
                 <div class="area1 p-1 py-5 bg-primary"></div>
                 <div class="area2 text-center">
                   <div class="image mr-3">
                     <div class="d-flex justify-content-between mb-5">
                       <div class="col-md-4">
                         <img
                           [src]="follower.avatar"
                           class="rounded-circle"
                           width="100"
                         />
                         <div *ngIf="follower.active">...</div>
                         <h4 class="name mt-3">{{ follower.fullName }}</h4>
                         <p class="information mt-3 text-justify">
                           {{ follower.description }}
                         </p>
                         <div class="mt-3">
                           <button class="btn btn-primary me-1">Follow</button>
                           <button class="btn btn-outline-primary disabled" disabled>
                             <fa-icon [icon]="['fas', 'thumbs-up']" class="ms-1"></fa-icon>
                             {{ follower.followersCount }}
                           </button>
                         </div>
                       </div>
                       </div>
                     </div>
                 </div>
               </div>
           </div>
       </div>

    </div>
 </div>
