<div class="scroll-to-top fixed-bottom m-3 text-end" [ngClass]="{'show-scrollTop': windowScrolled}">
  <button type="button" class="btn btn-outline-secondary" data-toggle="button" aria-pressed="true" (click)="scrollToTop()">
    <fa-icon [icon]="['fas', 'arrow-up-long']" size="1x"></fa-icon>
  </button>
</div>
