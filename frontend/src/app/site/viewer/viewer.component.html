<!-- Page Content -->
<div class="container my-5">
    <p *ngIf="!items.length">No results found</p>


      <div *ngIf="items.length" class="meme-view row text-center text-lg-start">

        <div *ngFor="let item of items" class="col col-sm-6 col-lg-3 col-md-4 mb-4" >
          <div class="card">
            <img class="bd-placeholder-img card-img-top img-fluid img-thumbnail" width="100%" height="200" [src]="item['media_formats']['gif']['url']" alt="">

            <div class="card-body">
              <h5 class="card-title">Card title</h5>
              <p class="card-text">This card has supporting text below as a natural lead-in to additional content.</p>
              <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
            </div>
          </div>
        </div>
       
      </div>
     

</div>
