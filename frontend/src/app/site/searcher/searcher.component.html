<div class="container bg-primary bg-gradient border rounded-3 shadow py-4">
  <div class="row d-flex justify-content-center align-items-center">
    <div class="col-md-8">
      <div class="search">
        <input
          #keyword
          type="text"
          class="form-control"
          placeholder="Looking For Funny Programming Memes?"
        />
          <button (click)="emitKeyword(keyword.value);" class="btn text-white bg-primary bg-gradient">
            <fa-icon [icon]="['fas', 'magnifying-glass']" class="me-1"></fa-icon>
            Search
          </button>
 
      </div>
    </div>
  </div>
  
  <div id="terms" class="d-flex gap-3 justify-content-center mt-3 col-md-10 m-auto custom-swiper-wrapper">
    <swiper
    [slidesPerView]="10"
    [loop]="true"
    [autoplay]= "{
      delay: 1000
      }"
    [speed]="400"
    [navigation] = "{
      nextEl: '.swiper-button-next',
      prevEl: '.swiper-button-prev'
    }"
    [spaceBetween]="10"
    class="mySwiper mx-5"
  >
    <ng-template swiperSlide *ngFor="let tag of tags"><button type="button" (click)="emitTag(tag.name);" class="btn btn-light" [ngClass]="{'disabled' : keyword.value==='Java'}">{{tag.name}}</button></ng-template>
</swiper>
<div class="swiper-button-next swiper-custom-nav text-white">
  <fa-icon [icon]="['fas', 'circle-arrow-right']" class="fs-1"></fa-icon>
</div>
<div class="swiper-button-prev swiper-custom-nav text-white">
  <fa-icon [icon]="['fas', 'circle-arrow-left']" class="fs-1"></fa-icon>
</div>
  </div>
</div>
