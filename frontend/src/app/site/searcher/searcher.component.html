<div class="container bg-primary bg-gradient border rounded-3 shadow py-4">
  <div class="row d-flex justify-content-center align-items-center">
    <div class="col-md-8">
      <div class="search">
        <input
          #keyword
          type="text"
          class="form-control"
          placeholder="Looking For Funny Programming Memes?"
        />
     
        <div>
          <button (click)="emit(keyword.value);" class="btn text-white bg-primary bg-gradient">
            <i class="fa-solid fa-magnifying-glass me-1"></i>jh
          </button>
          <button (click)="emit(keyword.value);" class="btn text-white bg-primary bg-gradient">
            <i class="fa-solid fa-magnifying-glass me-1"></i> Search
          </button>
        </div>
 
      </div>
    </div>
  </div>
  
  <div id="terms" class="d-flex gap-3 justify-content-center mt-3 w-90 col-10 m-auto custom-swiper-wrapper">
    <swiper
    
    [slidesPerView]="10"
    [loop]="true"
    [autoplay]= "{
      delay: 1000
      }"
    [speed]="400"
    [navigation] = "{
      nextEl: '.swiper-button-next',
      prevEl: '.swiper-button-prev'
    }"
    [spaceBetween]="10"

    class="mySwiper mx-5"

  >
    <ng-template swiperSlide><button type="button" (click)="emit('Java');" class="btn btn-light" [ngClass]="{'disabled' : keyword.value==='Java'}">Java</button></ng-template>
    <ng-template swiperSlide><button type="button" (click)="emit('Javascript');" class="btn btn-light">Javascript</button></ng-template>
    <ng-template swiperSlide><button type="button" (click)="emit('Python');" class="btn btn-light">Python</button></ng-template>
    <ng-template swiperSlide><button type="button" (click)="emit('PHP');" class="btn btn-light">PHP</button></ng-template>
    <ng-template swiperSlide><button type="button" (click)="emit('HTML');" class="btn btn-light">HTML</button></ng-template>
    <ng-template swiperSlide><button type="button" (click)="emit('Sql');" class="btn btn-light">SQL</button></ng-template>
    <ng-template swiperSlide><button type="button" (click)="emit('php');" class="btn btn-light">PHP</button></ng-template>
    <ng-template swiperSlide><button type="button" (click)="emit('typescript');" class="btn btn-light">Typescript</button></ng-template>
    <ng-template swiperSlide><button type="button" (click)="emit('css');" class="btn btn-light">Css</button></ng-template>

    <ng-template swiperSlide><button type="button" (click)="emit('svelte');" class="btn btn-light">Svelte</button></ng-template>
