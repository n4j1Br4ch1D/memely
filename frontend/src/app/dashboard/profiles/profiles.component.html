<form>
  <div class="d-flex justify-content-between">
     <div class="d-flex gap-2 align-items-baseline">
      <button type="button" class="btn btn-outline-primary">
         New
      </button>
      <div class="input-group">
        <input id="table-complete-search" type="text" placeholder="Full text search:" class="form-control" name="searchTerm" [(ngModel)]="service.searchTerm">
        <div class="input-group-text bg-white">
          <span *ngIf="service.loading$ | async">#</span>
          <span *ngElse>@</span>

        </div>

      </div>
     </div>
     <div class="mb-3 d-flex gap-2">
      <select class="form-select" aria-label="Default select example">
        <option selected>Role</option>
        <option value="1">One</option>
        <option value="2">Two</option>
        <option value="3">Three</option>
      </select>
      <select class="form-select" aria-label="Default select example">
        <option selected>Status</option>
        <option value="1">One</option>
        <option value="2">Two</option>
        <option value="3">Three</option>
      </select>
    </div>
  </div>


  <div class="border  border-2 rounded rounded-3 p-1 ">
    <table class="table table-striped  rounded rounded-3 overflow-hidden p-1">
      <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col" sortable="name" (sort)="onSort($event)">Country</th>
        <th scope="col" sortable="area" (sort)="onSort($event)">Area</th>
        <th scope="col" sortable="population" (sort)="onSort($event)">Population</th>
        <th scope="col">Actions</th> 
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let country of countries$ | async">
        <th scope="row">{{ country.id }}</th>
        <td>
          <img [src]="'https://upload.wikimedia.org/wikipedia/commons/' + country.flag" class="me-2" style="width: 20px">
          <ngb-highlight [result]="country.name" [term]="service.searchTerm"></ngb-highlight>
        </td>
        <td><ngb-highlight [result]="country.area | number" [term]="service.searchTerm"></ngb-highlight></td>
        <td><ngb-highlight [result]="country.population | number" [term]="service.searchTerm"></ngb-highlight></td>
        <td>View, Edit, Delete</td>
      </tr>
      </tbody>
    </table>
  </div>


  <div class="d-flex justify-content-between align-items-baseline p-2">
    <ngb-pagination
      [collectionSize]="(total$ | async)!" [(page)]="service.page" [pageSize]="service.pageSize">
    </ngb-pagination>

    <select class="form-select" style="width: auto" name="pageSize" [(ngModel)]="service.pageSize">
      <option [ngValue]="2">2 items per page</option>
      <option [ngValue]="4">4 items per page</option>
      <option [ngValue]="6">6 items per page</option>
    </select>
  </div>

</form>
