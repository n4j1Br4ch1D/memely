<div class="d-flex" id="wrapper">
  
  <div class="bg-primary bg-gradient  border-right d-flex flex-column flex-shrink-0 " id="sidebar-wrapper" 
   [ngClass]="status ? 'hide' : 'show'">

    <div class="list-group list-group-flush mt-2  mb-auto">
      <ul class="nav nav-pills flex-column mb-auto mx-2">
        <li class="nav-item">
          <a class="nav-link text-white" routerLink="/dashboard" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }" ariaCurrentWhenActive="page">
            <fa-icon [icon]="['fas', 'gauge']"  class="bi me-2" size="1x"></fa-icon>
            Dashboard
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" routerLink="profiles" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }" ariaCurrentWhenActive="page">
            <fa-icon [icon]="['fas', 'users']"  class="bi me-2" size="1x"></fa-icon>
            Profiles
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" routerLink="memes" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }" ariaCurrentWhenActive="page">
            <fa-icon [icon]="['fas', 'images']"  class="bi me-2" size="1x"></fa-icon>
            Memes
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" routerLink="tags" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }" ariaCurrentWhenActive="page">
            <fa-icon [icon]="['fas', 'hashtag']"  class="bi me-2" size="1x"></fa-icon>
            Tags
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" routerLink="reactions" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }" ariaCurrentWhenActive="page">
            <fa-icon [icon]="['fas', 'message']"  class="bi me-2" size="1x"></fa-icon>
            Reactions
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" routerLink="contacts" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }" ariaCurrentWhenActive="page">
            <fa-icon [icon]="['fas', 'envelope']"  class="bi me-2" size="1x"></fa-icon>
            Contacts
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" routerLink="notifications" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }" ariaCurrentWhenActive="page">
            <fa-icon [icon]="['fas', 'bell']"  class="bi me-2" size="1x"></fa-icon>
            Notifications
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" routerLink="settings" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }" ariaCurrentWhenActive="page">
            <fa-icon [icon]="['fas', 'gears']"  class="bi me-2" size="1x"></fa-icon>
            Settings
          </a>
        </li>
      </ul>

    </div>

    <div class="btn-group mx-2 mb-2 bg-white" role="group" aria-label="First group">
      <a routerLink="/" class="btn btn-outline-primary border-0">
        <fa-icon [icon]="['fas', 'house']" size="1x"></fa-icon>
      </a>
      <a routerLink="/about" class="btn btn-outline-primary border-0">
        <fa-icon [icon]="['fas', 'info']" size="1x"></fa-icon>
      </a>
      <a routerLink="/contact" class="btn btn-outline-primary border-0">
        <fa-icon [icon]="['fas', 'envelope']" size="1x"></fa-icon>
      </a>
      <a routerLink="/documentation" class="btn btn-outline-primary border-0">
        <fa-icon [icon]="['fas', 'book']" size="1x"></fa-icon>
      </a>
    </div>
  </div>

  <div id="page-content-wrapper">

    <nav class="navbar navbar-expand-lg navbar-light bg-light p-1">
     
      <div class="container-fluid">
        <div class="d-flex">
          <button class="btn btn-outline-primary" [ngClass]="status ? 'menu-inactive' : 'menu-active'"  (click)="clickEvent()">
            <fa-icon [icon]="['fas', 'bars-staggered']" size="1x"></fa-icon>
          </button>
          <a class="text-decoration-none fs-3 ps-2 font" routerLink="/"> Memely; </a>  
        </div>
        <div>
          <app-profile-dropdown></app-profile-dropdown>
        </div>
      </div>
    </nav>

    <div class="container-fluid p-3">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
