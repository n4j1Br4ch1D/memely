<app-navbar></app-navbar>
<div class="container mt-5 mb-5 d-flex justify-content-center">
  <div class="container-fluid card rounded">
    <div class="d-block justify-content-center">
      <div class="area1 p-3 py-5 bg-primary"></div>
      <div class="area2 p- text-center">
        <div class="image mr-3">
          <div class="d-flex justify-content-between mb-5">
            <div class="col-4 justify-content-start text-start mt-5 mb-5">
              <ul class="d-flex list-unstyled gap-1 mt-4">
                <li *ngIf="currentProfile.socialLinks.website" class="website rounded px-2 py-1">
                  <a
                    href="{{ currentProfile.socialLinks.website }}"
                    target="_blank"
                    rel="noopener noreferrer"
                  >
                    <fa-icon
                      [icon]="['fas', 'globe']"
                      size="1x"
                      class="text-white"
                    ></fa-icon>
                  </a>
                </li>
                <li *ngIf="currentProfile.socialLinks.linkedin" class="linkedin rounded px-2 py-1">
                  <a
                    href="http://linkedin.com/{{
                      currentProfile.socialLinks.linkedin
                    }}"
                    target="_blank"
                    rel="noopener noreferrer"
                  >
                    <fa-icon
                      [icon]="['fab', 'linkedin']"
                      size="1x"
                      class="text-white"
                    ></fa-icon>
                  </a>
                </li>
                <li *ngIf="currentProfile.socialLinks.twitter" class="twitter rounded px-2 py-1">
                  <a
                    href="http://{{ currentProfile.socialLinks.twitter }}"
                    target="_blank"
                    rel="noopener noreferrer"
                  >
                    <fa-icon
                      [icon]="['fab', 'twitter']"
                      size="1x"
                      class="text-white"
                    ></fa-icon>
                  </a>
                </li>
                <li *ngIf="currentProfile.socialLinks.instagram" class="instagram rounded px-2 py-1">
                  <a
                    href="http://{{ currentProfile.socialLinks.instagram }}"
                    target="_blank"
                    rel="noopener noreferrer"
                  >
                    <fa-icon
                      [icon]="['fab', 'instagram']"
                      size="1x"
                      class="text-white"
                    ></fa-icon>
                  </a>
                </li>
                <li *ngIf="currentProfile.socialLinks.github" class="github rounded px-2 py-1">
                  <a
                    href="http://{{ currentProfile.socialLinks.github }}"
                    target="_blank"
                    rel="noopener noreferrer"
                  >
                    <fa-icon
                      [icon]="['fab', 'github']"
                      size="1x"
                      class="text-white"
                    ></fa-icon>
                  </a>
                </li>
              </ul>
            </div>
            <div class="col-4">
              <img
                [src]="currentProfile.avatar"
                class="rounded-circle"
                width="100"
              />
              <div *ngIf="currentProfile.active">...</div>
              <h4 class="name mt-3">{{ currentProfile.fullName }}</h4>
              <p class="information mt-3 text-justify">
                {{ currentProfile.description }}
              </p>
              <div class="mt-3">
                <button *ngIf="isProfile" class="btn btn-primary me-1 disabled" disabled>Followers</button>
                <button *ngIf="!isProfile and isFollowed" class="btn btn-primary me-1">Followed</button>
                <button *ngIf="!isProfile and isFollower" class="btn btn-primary me-1">Follow Back</button>
                <button *ngIf="!isProfile" class="btn btn-primary me-1">Follow</button>
                <button class="btn btn-outline-primary disabled" disabled>
                  <fa-icon [icon]="['fas', 'thumbs-up']" class="ms-1"></fa-icon>
                  {{ currentProfile.followersCount }}
                </button>
              </div>
            </div>
            <div class="col-4 text-end pt-5 mt-4">
              <div *ngIf="isProfile">
                <a
                  routerLink="notifications"
                  routerLinkActive="active"
                  [routerLinkActiveOptions]="{ exact: true }"
                  ariaCurrentWhenActive="page"
                  class="btn btn-outline-primary me-2"
                >
                  <fa-icon [icon]="['fas', 'bell']"></fa-icon>
                </a>
                <a routerLink="settings" class="btn btn-outline-primary"          
                routerLinkActive="active"
                [routerLinkActiveOptions]="{ exact: true }"
                ariaCurrentWhenActive="page">
                  <fa-icon [icon]="['fas', 'gears']"></fa-icon>
                </a>
              </div>
              <div *ngIf="!isProfile">
                <a routerLink="settings" class="btn btn-outline-primary">
                  Message <fa-icon [icon]="['fas', 'message']"></fa-icon>
                </a>
              </div>
            </div>
          </div>

          <ul class="nav justify-content-center">
            <li class="nav-item">
              <a
                routerLink="memes"
                class="nav-link text-primary"
                routerLinkActive="active text-secondary fw-bold"
                [routerLinkActiveOptions]="{ exact: true }"
                ariaCurrentWhenActive="page"
                ><span *ngIf="isProfile">My</span> Memes</a
              >
            </li>
            <li *ngIf="isProfile" class="nav-item">
              <a
                routerLink="favorites"
                class="nav-link text-primary"
                routerLinkActive="active text-secondary fw-bold"
                [routerLinkActiveOptions]="{ exact: true }"
                ariaCurrentWhenActive="page"
                >My Favorites</a
              >
            </li>
            <li class="nav-item">
              <a
                routerLink="reactions"
                class="nav-link text-primary"
                routerLinkActive="active text-secondary fw-bold"
                [routerLinkActiveOptions]="{ exact: true }"
                ariaCurrentWhenActive="page"
                ><span *ngIf="isProfile">My</span> Reactions</a
              >
            </li>
            <li class="nav-item">
              <a
                routerLink="comments"
                class="nav-link text-primary"
                routerLinkActive="active text-secondary fw-bold"
                [routerLinkActiveOptions]="{ exact: true }"
                ariaCurrentWhenActive="page"
                ><span *ngIf="isProfile">My</span> Comments</a
              >
            </li>
            <li *ngIf="isProfile" class="nav-item">
              <a
                routerLink="mentions"
                class="nav-link text-primary"
                routerLinkActive="active text-secondary fw-bold"
                [routerLinkActiveOptions]="{ exact: true }"
                ariaCurrentWhenActive="page"
                >My Mentions</a
              >
            </li>
            <li class="nav-item">
              <a
                routerLink="followings"
                class="nav-link text-primary"
                routerLinkActive="active text-secondary fw-bold"
                [routerLinkActiveOptions]="{ exact: true }"
                ariaCurrentWhenActive="page"
                ><span *ngIf="isProfile">My</span> Followings</a
              >
            </li>
            <li class="nav-item">
              <a
                routerLink="followers"
                class="nav-link text-primary"
                routerLinkActive="active text-secondary fw-bold"
                [routerLinkActiveOptions]="{ exact: true }"
                ariaCurrentWhenActive="page"
                ><span *ngIf="isProfile">My</span> Followers</a
              >
            </li>
            <li *ngIf="isProfile" class="nav-item">
              <a
                routerLink="messages"
                class="nav-link text-primary"
                routerLinkActive="active text-secondary fw-bold"
                [routerLinkActiveOptions]="{ exact: true }"
                ariaCurrentWhenActive="page"
                >My Messages</a
              >
            </li>
            <li *ngIf="isProfile" class="nav-item">
              <a
                routerLink="contacts"
                class="nav-link text-primary"
                routerLinkActive="active text-secondary fw-bold"
                [routerLinkActiveOptions]="{ exact: true }"
                ariaCurrentWhenActive="page"
                >My Contacts</a
              >
            </li>
            <li *ngIf="isProfile" class="nav-item">
              <a
                routerLink="reports"
                class="nav-link text-primary"
                routerLinkActive="active text-secondary fw-bold"
                [routerLinkActiveOptions]="{ exact: true }"
                ariaCurrentWhenActive="page"
                >My Reports</a
              >
            </li>
          </ul>
        </div>
        <div></div>
      </div>
    </div>
  </div>
</div>
<div class="container">
  <div class="d-flex align-items-center justify-content-between">
    <div>
      <button class="btn btn-primary" (click)="openNewMemeModal()">
        <fa-icon [icon]="['fas', 'circle-plus']"></fa-icon>
        Add New
      </button>
    </div>
    <div class="d-flex gap-2">
      <select class="form-select" aria-label="Default select example">
        <option selected>Tag</option>
        <option value="1">One</option>
        <option value="2">Two</option>
        <option value="3">Three</option>
      </select>
      <div class="">
        <div class="input-group">
          <input
            class="form-control border-end-0 border"
            type="search"
            value="search"
            id="example-search-input"
          />
          <span class="input-group-append">
            <button
              class="btn btn-outline-secondary bg-white border-start-0 border-bottom-0 border ms-n5"
              type="button"
            >
              <fa-icon [icon]="['fas', 'magnifying-glass']"></fa-icon>
            </button>
          </span>
        </div>
      </div>
    </div>
  </div>
  <router-outlet></router-outlet>
</div>
<app-footer></app-footer>
