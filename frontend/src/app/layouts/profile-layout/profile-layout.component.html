<app-navbar></app-navbar>
<div class="container mt-5 mb-5 d-flex justify-content-center">
  <div class="container-fluid card rounded">
    <div class="d-block justify-content-center">
      <div class="area1 p-3 py-5 bg-primary"></div>
      <div class="area2 p- text-center">
        <div class="image mr-3">
          <div class="d-flex justify-content-between mb-5">
            <div class="col-4 justify-content-start text-start mt-5 mb-5">
              <ul class="d-flex list-unstyled gap-1 mt-4">
                <li class="website rounded px-2 py-1">
                  <a href="https://anmoonweb.com/" target="_blank" rel="noopener noreferrer">
                    <fa-icon [icon]="['fas', 'globe']" size="1x" class="text-white"></fa-icon>
                  </a>
                </li>
                <li class="linkedin rounded px-2 py-1">
                  <a href="http://" target="_blank" rel="noopener noreferrer">
                    <fa-icon [icon]="['fab', 'linkedin']" size="1x" class="text-white"></fa-icon>
                  </a>
                </li>
                <li class="twitter rounded px-2 py-1">
                  <a href="http://" target="_blank" rel="noopener noreferrer">
                    <fa-icon [icon]="['fab', 'twitter']" size="1x" class="text-white"></fa-icon>
                  </a>
                </li>
                <li class="instagram rounded px-2 py-1">
                  <a href="http://" target="_blank" rel="noopener noreferrer">
                    <fa-icon [icon]="['fab', 'instagram']" size="1x" class="text-white"></fa-icon>
                  </a>
                </li>
                <li class="github rounded px-2 py-1">
                  <a href="http://" target="_blank" rel="noopener noreferrer">
                    <fa-icon [icon]="['fab', 'github']" size="1x" class="text-white"></fa-icon>
                  </a>
                </li>
              </ul>
            </div>
            <div class="col-4">
              <img
                src="https://avatars.githubusercontent.com/u/38995898?v=4"
                class="rounded-circle"
                width="100"
              />
              <h4 class="name mt-3">{{currentProfile.name}}</h4>
              <p class="information mt-3 text-justify">
                Frelance Full-Stack Web Developer
              </p>
              <div class="mt-3">
                <button class="btn btn-primary me-1">Follow</button>
                <button class="btn btn-outline-primary">
                  <fa-icon [icon]="['fas', 'thumbs-up']" class="ms-1"></fa-icon>
                  451
                </button>
              </div>
            </div>
            <div class="col-4 text-end pt-5 mt-4">
              <div>
                <a
                  routerLink="notifications"
                  class="btn btn-outline-primary me-2"
                >
                  <fa-icon [icon]="['fas', 'bell']"></fa-icon>
                </a>
                <a routerLink="settings" class="btn btn-outline-primary">
                  <fa-icon [icon]="['fas', 'gears']"></fa-icon>
                </a>
              </div>
            </div>
          </div>

          <ul class="nav justify-content-center">
            <li class="nav-item">
              <a
                routerLink="memes"
                class="nav-link text-primary"
                routerLinkActive="active text-white"
                [routerLinkActiveOptions]="{ exact: true }"
                ariaCurrentWhenActive="page"
                >My Memes</a
              >
            </li>
            <li class="nav-item">
              <a
                routerLink="favorites"
                class="nav-link text-primary"
                routerLinkActive="active text-white"
                [routerLinkActiveOptions]="{ exact: true }"
                ariaCurrentWhenActive="page"
                >My Favorites</a
              >
            </li>
            <li class="nav-item">
              <a
                routerLink="reactions"
                class="nav-link text-primary"
                routerLinkActive="active text-white"
                [routerLinkActiveOptions]="{ exact: true }"
                ariaCurrentWhenActive="page"
                >My Reactions</a
              >
            </li>
            <li class="nav-item">
              <a
                routerLink="followings"
                class="nav-link text-primary"
                routerLinkActive="active text-white"
                [routerLinkActiveOptions]="{ exact: true }"
                ariaCurrentWhenActive="page"
                >My Followings</a
              >
            </li>
            <li class="nav-item">
              <a
                routerLink="followers"
                class="nav-link text-primary"
                routerLinkActive="active text-white"
                [routerLinkActiveOptions]="{ exact: true }"
                ariaCurrentWhenActive="page"
                >My Followers</a
              >
            </li>
          </ul>
        </div>
        <div></div>
      </div>
    </div>
  </div>
</div>
<div class="container">
  <router-outlet></router-outlet>
</div>
<app-footer></app-footer>
