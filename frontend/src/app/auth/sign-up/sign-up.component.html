<div class="container">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card border-0 shadow rounded-3 my-5">
          <div class="card-header bg-primary  text-white text-center">
            <h2 class="card-title text-center my-3 fw-bold fs-2">Sign Up</h2>
            <p>We welcome you to enjoy.</p>
          </div>
          <div class="card-body p-4 p-sm-5">
             <form>
              <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput">Username</label>
              </div>
              <div class="form-floating mb-3">
                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">Email address</label>
              </div>
              <div class="form-floating mb-3">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">Password</label>
              </div>
              <div class="form-floating mb-3">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">Confirm Password</label>
              </div>
              <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" value="" id="rememberPasswordCheck">
                <label class="form-check-label" for="rememberPasswordCheck">
                    By creating an account you agree to our 
                    <a routerLink="/auth/sign-in">Terms</a> & 
                    <a routerLink="/auth/sign-in">Privacy</a>.
                </label>
              </div>
              <div class="d-grid">
                <button class="btn btn-primary btn-login text-uppercase fw-bold" type="submit">Sign
                  up</button>
              </div>
              <hr class="my-4">
              <div class="mt-4">
                <div class="d-flex justify-content-center links">
                    Already have an account? <a routerLink="/auth/sign-in" class="ms-2">Sign In</a>
                </div>
                <div class="d-flex justify-content-center links">
                  <a routerLink="/auth/forgot-password">Forgot your password?</a>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
