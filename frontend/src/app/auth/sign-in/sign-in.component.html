<div class="container">
  <div class="row">
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
      <div class="card border-0 shadow rounded-3 my-5">
        <div class="card-header bg-primary  text-white text-center">
          <h2 class="card-title text-center my-3 fw-bold fs-2">Sign In</h2>
          <p>Welcome Back, Enjoy!</p>
        </div>
        <div class="card-body p-4 p-sm-5">
           <form
           *ngIf="!isSignedIn"
           name="form"
           (ngSubmit)="f.form.valid && onSubmit()"
           #f="ngForm"
           novalidate>

           <div *ngIf="f.submitted && isSignFailed" class="alert alert-danger" role="alert">
            Login failed: {{ errorMessage }}
          </div>
  
            <div class="form-floating mb-3">
              <input name="username" [(ngModel)]="form.username"
              required
              #username="ngModel"
              [ngClass]="{ 'is-invalid': f.submitted && username.errors }" type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
              <label for="floatingInput">Email address</label>
            </div>
        <div *ngIf="username.errors && f.submitted" class="invalid-feedback d-block">
          Username is required!
        </div>
            <div class="form-floating mb-3">
              <input name="password" [(ngModel)]="form.password"
              required
              minlength="6"
              #password="ngModel"
              [ngClass]="{ 'is-invalid': f.submitted && password.errors }" type="password" class="form-control" id="floatingPassword" placeholder="Password">
              <label for="floatingPassword">Password</label>
            </div>

            <div *ngIf="password.errors && f.submitted" class="invalid-feedback d-block">
              <div *ngIf="password.errors['required']">Password is required</div>
              <div *ngIf="password.errors['minlength']">
                Password must be at least 6 characters
              </div>
            </div>

            <div class="form-check mb-3">
              <input class="form-check-input" type="checkbox" value="" id="rememberPasswordCheck">
              <label class="form-check-label" for="rememberPasswordCheck">
                Remember password
              </label>
            </div>
            <div class="d-grid">
              <button class="btn btn-primary btn-login text-uppercase fw-bold" type="submit">Sign
                in</button>
            </div>
            <hr class="my-4">
            <div class="mt-4">
              <div class="d-flex justify-content-center links">
                Don't have an account? <a routerLink="/auth/sign-up" class="ms-2">Sign Up</a>
              </div>
              <div class="d-flex justify-content-center links">
                <a routerLink="/auth/forgot-password">Forgot your password?</a>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
